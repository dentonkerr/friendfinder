<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Frinder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style>
        img {
            width: auto;
            max-width: 400px;
            height: auto;
            max-height: 400px;
        }

        input:invalid {
            border: 2px red;
        }

        input:valid {
            border: 2px solid green;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1>Survey Questions</h1>
        <hr>

        <br>
        <h2>About You</h2>

        <form>
            <h3>Name (Required)</h3>
            <input type="text" id="name" class="form-control" placeholder="Name here" required>

            <h3>Link to Photo Image (Required)</h3>
            <input type="text" id="photo" class="form-control" placeholder="Link picture here"required>
        </form>

        <br>
        <hr>
        <h2>Answer Questions (1 = Strongly Disagree to 5 = Strongly Agree)</h2>

        <form>
            <div class="form group">
                <label for="q1">
                    <h3>1. I make friends easily.</h3>
                </label>
                <select class="form-control" id="q1" required>
                    <option value="">Please select a value...</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree</option>
                </select>
                <br>
                <label for="q2">
                    <h3>2. I have a vivid imagination.</h3>
                </label>
                <select class="form-control" id="q2" required>
                    <option value="">Please select a value...</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree</option>
                </select>
                <br>
                <label for="q3">
                    <h3>3. I worry about things.</h3>
                </label>
                <select class="form-control" id="q3" required>
                    <option value="">Please select a value...</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree</option>
                </select>
                <br>
                <label for="q4">
                    <h3>4. I love large parties.</h3>
                </label>
                <select class="form-control" id="q4" required>
                    <option value="">Please select a value...</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree</option>
                </select>
                <br>
                <label for="q5">
                    <h3>5. I get angry easily.</h3>
                </label>
                <select class="form-control" id="q5" required>
                    <option value="">Please select a value...</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree</option>
                </select>
                <br>
                <label for="q6">
                    <h3>6. I take charge.</h3>
                </label>
                <select class="form-control" id="q6" required>
                    <option value="">Please select a value...</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree</option>
                </select>
                <br>
                <label for="q7">
                    <h3>7. I am always busy.</h3>
                </label>
                <select class="form-control" id="q7" required>
                    <option value="">Please select a value...</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree</option>
                </select>
                <br>
                <label for="q8">
                    <h3>8. I prefer variety to routine.</h3>
                </label>
                <select class="form-control" id="q8" required>
                    <option value="">Please select a value...</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree</option>
                </select>
                <br>
                <label for="q9">
                    <h3>9. I am easily intimidated.</h3>
                </label>
                <select class="form-control" id="q9" required>
                    <option value="">Please select a value...</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree</option>
                </select>
                <br>
                <label for="q10">
                    <h3>10. I like to solve complex problems.</h3>
                </label>
                <select class="form-control" id="q10" required>
                    <option value="">Please select a value...</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree</option>
                </select>

                <br>
                <button type="submit" id="submit" class="btn btn-primary btn-block submit">
                    <h3>
                        <span class="glyphicon glyphicon-ok"> Submit</span>
                    </h3>
                </button>
                <br>

            </div>

            <footer class="footer">
                <div class="container">
                    <p>
                        <a href="/api/friends">API Friends List</a>
                    </p>
                </div>
            </footer>

        </form>

    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2>Friend Match!</h2>
                    <h3 class="modal-title"></h3>
                </div>
                <div class="modal-body">
                    <img src="#" id="modalImg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script type="text/javascript">

    $(".submit").on("click", function (event) {

        event.preventDefault();

        var newUser =
            {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores:
                    [
                        ($("#q1").val().trim()),
                        $("#q2").val().trim(),
                        $("#q3").val().trim(),
                        $("#q4").val().trim(),
                        $("#q5").val().trim(),
                        $("#q6").val().trim(),
                        $("#q7").val().trim(),
                        $("#q8").val().trim(),
                        $("#q9").val().trim(),
                        $("#q10").val().trim()
                    ],
            };

        console.log(newUser);

        $.post("/api/friends", newUser)

            .then(function (data) {

                console.log(data);

                $("#modal").modal("show");

                $(".modal-title").text(data.name);
                $("#modalImg").attr("src", data.photo);
            });

        //Clear user answer fields
        $("#name").val("");
        $("#photo").val("");
        $("#q1").val("");
        $("#q2").val("");
        $("#q3").val("");
        $("#q4").val("");
        $("#q5").val("");
        $("#q6").val("");
        $("#q7").val("");
        $("#q8").val("");
        $("#q9").val("");
        $("#q10").val("");

    });

</script>
